<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <a>Password length: 8-12 characters<br>Password contains: atleast a capital<br>&small letter, a number and<br>a special character</a>
        <form id="myform">
            <div class="type">
                <b>Select password type</b><br>
                <label><input type="radio" name="type" value="1">Weak</label>
                <label><input type="radio" name="type" value="2">Strong</label>
            </div>
            <div class="preference">
                <b>Select your preference</b><br>
                <label style="display: flex;"><input type="radio" name="prefer" value="3">Alphabet based</label>
                <label style="display: flex;"><input type="radio" name="prefer" value="4">Number based</label>
            </div>
            <button id="btn" type="submit">Create Password</button>
        </form>
    </div>

    <div class="modal-container scale-out-center" id="modal">
        <div class="modal">
            <div class="modal-header">
                <b>Your Password</b>
                <i class="fa-solid fa-xmark" id="close"></i>
            </div>
            <div class="modal-box">
                <div class="password" id="password">gargfgsfgs</div>
                <button id="copy"><b>Copy</b></button>
            </div>
        </div>
    </div>

    <div class="screen" id="screen"></div>
    <script src = "index.js"></script>
</body>
</html>
